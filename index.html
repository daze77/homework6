<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   
    <script src="https://kit.fontawesome.com/8eeec01ced.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="container">
            <div class="row row-cols-md-2">
                <div class="col-md-3">
                    <div class="input-group-sm mb-3">
                        <div class="input-group input-group-sm mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><button id="citySearch" onclick="btnClick(event)"><i class="fas fa-search"></i></span></button>
                          </div>
                        <div class="d-block w-100" id="citiesSearched"></div>  
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card text-dark bg-light mb-3" style="max-width: 50rem;">
                        <div class="d-inline card-header bg-white" id="weatherCity">Header</div>
                        <div class="card-body">
                            <p class="card-text weatherCard">Temperature: <span id="weatherTemp"></span></p>
                            <p class="card-text weatherCard">Humidity:  <span id="weatherHum"></span></p></p>
                            <p class="card-text weatherCard">Wind Speed:  <span id="weatherWind"></span></p></p>
                            <p class="card-text weatherCard" >UV Index:  <span id="weatherUV" class = "p-2"></span></p></p>
                        </div>
                    </div>

                    <div class="row row-cols-1 row-cols-md-5 g-2" id="fiveDayTemp">
                        <div class="col">
                            <div class="card h-100 card text-white bg-primary">
                                <div class="card-body fiveDay1" >
                                    <h5 class="card-title fivedayDate">Date</h5>
                                    <p class="card-text fivedayIcon">Icon</p>
                                    <p class="card-text fivedayTemp">Temp</p>
                                    <p class="card-text fivedayHumid">Humidity</p>     
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 card text-white bg-primary">
                                <div class="card-body fiveDay2" >
                                    <h5 class="card-title fivedayDate">Date</h5>
                                    <p class="card-text fivedayIcon">Icon</p>
                                    <p class="card-text fivedayTemp">Temp</p>
                                    <p class="card-text fivedayHumid">Humidity</p>        
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 card text-white bg-primary">
                                <div class="card-body fiveDay3" >
                                    <h5 class="card-title fivedayDate">Date</h5>
                                    <p class="card-text fivedayIcon">Icon</p>
                                    <p class="card-text fivedayTemp">Temp</p>
                                    <p class="card-text fivedayHumid">Humidity</p>       
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 card text-white bg-primary">
                                <div class="card-body fiveDay4" >
                                    <h5 class="card-title fivedayDate">Date</h5>
                                    <p class="card-text fivedayIcon">Icon</p>
                                    <p class="card-text fivedayTemp">Temp</p>
                                    <p class="card-text fivedayHumid">Humidity</p>      
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100 card text-white bg-primary">
                                <div class="card-body fiveDay5" >
                                    <h5 class="card-title fivedayDate">Date</h5>
                                    <p class="card-text fivedayIcon">Icon</p>
                                    <p class="card-text fivedayTemp">Temp</p>
                                    <p class="card-text fivedayHumid">Humidity</p>       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>       


    <script src="./Assets/script2.js"></script> 

    

</body>
</html>
