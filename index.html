<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./Assets/script2.js"></script> 
    <script src="https://kit.fontawesome.com/8eeec01ced.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="container">
            <div class="row row-cols-md-2">
                <div class="col-md-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="citySearch">
                        <span class="input-group-text" id="inputGroup-sizing-default"><button id="citySearch" onclick="btnClick(event)"><i class="fas fa-search"></i></span></button>
                    </div>
                    <div id="citiesSearched">

                    </div>


                </div>
                <div class="col-md-8">
                    <div class="card text-dark bg-light mb-3" style="max-width: 50rem;">
                        <div class="card-header" id="weatherCity">Header</div>
                        <div class="card-body">
                            <p class="card-text">Temperature: <span id="weatherTemp"></span></p>
                            <p class="card-text">Humidity:  <span id="weatherHum"></span></p></p>
                            <p class="card-text">Wind Speed:  <span id="weatherWind"></span></p></p>
                            <p class="card-text" >UV Index:  <span id="weatherUV"></span></p></p>
                        </div>
                    </div>

                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id="day1date">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Icon</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id="day2date">Date</div>
                    <div class="card-body">
                        <h5 class="card-title">Icon</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id="day3date">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Icon</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id="day4date">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Icon</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                    </div>
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                    <div class="card-header" id="day4date">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Icon</h5>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Humidity</p>
                    </div>
                    </div>

    
                </div>


              </div>
          </div>














    </div>       


   

    

</body>
</html>
